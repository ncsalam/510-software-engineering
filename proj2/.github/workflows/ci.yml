name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:cov

      - name: Upload HTML coverage as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: coverage
          if-no-files-found: ignore

      - name: Post coverage summary to job log
        if: always()
        run: |
          node -e "console.log(require('./coverage/coverage-summary.json').total)"
