<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Uncle Tony S2T</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="checkered-border top"></header>
    <h1>Uncle Tony</h1>

    <button id="start">Start Listening</button>
    <button id="done">Done / Save Transcript</button>

    <p id="output"></p>

    <!-- Load the app (UMD). This defines window.voiceApp in the browser. -->
    <script src="./speech-to-text.js"></script>
    <script>
        // Wire up once the DOM is ready
        window.addEventListener('load', () => {
        if (window.voiceApp && typeof window.voiceApp.wirePage === 'function') {
            window.voiceApp.wirePage(window, document);
        }
        });
    </script>
    <div class="response-container">
    <h3 class="response-label">Uncle Tony's Response</h3>
    <div id="word-box" class="word-box"></div>
    </div>
    <footer class="checkered-border bottom"></footer>
</body>
</html>
